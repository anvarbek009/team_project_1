{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
    <div class="content">
    <h1>Register</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
     </div>
{% endblock %}
