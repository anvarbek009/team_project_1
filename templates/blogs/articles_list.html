{% extends 'base.html' %}

{% block content %}
<div class="cards">
    {% for a in articles %}
        <div class="card">
            <img src="{{ a.image.url }}" alt="Not found" class="card-img">
            <h2>{{a.title}}</h2>
            <h4>Author:{{a.author}}</h4>
            <div class="star-rating" data-rating="{{ a.star_given }}">
                <span class="stars"></span>
            </div>
            <a href="{% url 'blogs:articles-detail' a.pk %}"><button>Read More</button></a>
        </div>
    {% endfor %}
</div>
{% endblock content %}
